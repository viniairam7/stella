<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stella - by Star Idiomas</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="content-wrapper">

    <!-- TÍTULO -->
    <div id="app-title">Teacher Stella</div>

    <!-- CONTAINER DO VÍDEO -->
    <div class="stella-video-container">

      <!-- VÍDEO IDLE -->
      <video
        id="videoIdle"
        src="assets/video/stella-idle.mp4"
        muted
        autoplay
        loop
        playsinline
        class="stella-video"
      ></video>

      <!-- VÍDEO FALANDO -->
      <video
        id="videoSpeaking"
        src="assets/video/stella-speaking.mp4"
        muted
        playsinline
        class="stella-video hidden"
      ></video>

    </div>

    <!-- LEGENDAS -->
    <div id="subtitles">

      <div id="subtitle-en" class="subtitle-box subtitle-en">
        Touch the microphone to start!
      </div>

      <div id="subtitle-pt" class="subtitle-box subtitle-pt">
        Toque no microfone para começar!
      </div>

    </div>

  </div>

  <!-- RODAPÉ FIXO -->
  <div class="fixed-footer">

    <button id="attach-photo-button" class="footer-button">
      <i class="fas fa-image"></i>
    </button>

    <button id="start-button" class="footer-button mic-button">
      <i class="fas fa-microphone"></i>
    </button>

    <button id="end-call-button" class="footer-button end-call">
      <i class="fas fa-xmark"></i>
    </button>

  </div>

  <!-- INPUT OCULTO -->
  <input type="file" id="file-upload" accept="image/*" hidden>

  <script src="script.js"></script>
</body>
</html>
