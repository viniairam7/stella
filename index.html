<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stella - by Star Idiomas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #0c0c2d, #230047);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    #star {
      font-size: 100px;
      color: yellow;
      text-shadow: 0 0 20px yellow, 0 0 30px yellow;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); text-shadow: 0 0 20px yellow, 0 0 30px yellow; }
      50% { transform: scale(1.1); text-shadow: 0 0 30px yellow, 0 0 50px yellow; }
      100% { transform: scale(1); text-shadow: 0 0 20px yellow, 0 0 30px yellow; }
    }

    .buttons {
      display: flex;
      gap: 40px;
    }

    .glow-button {
      background-color: orange;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.9), 0 0 40px rgba(255, 140, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .glow-button:hover {
      transform: scale(1.1);
    }

    .glow-button img {
      width: 30px;
      height: 30px;
    }

    .status {
      margin-top: 30px;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="star">‚≠ê</div>

  <div class="buttons">
    <button id="start-button" class="glow-button" onclick="startRecording()">üé§</button>
    <button id="stop-button" class="glow-button" onclick="stopRecording()">‚è∏Ô∏è</button>
  </div>


  <div class="status" id="status">Touch for Talk!</div>

  <script>
    const startBtn = document.getElementById("start-button");
    const stopBtn = document.getElementById("stop-button");
    const statusDiv = document.getElementById("status");

    let recognition;
    const synth = window.speechSynthesis;
    let selectedVoice = null;

    // ‚ö†Ô∏è Inicializa vozes ap√≥s intera√ß√£o do usu√°rio (necess√°rio no iOS)
    function initializeVoice() {
      const voices = synth.getVoices();
      selectedVoice = voices.find(v =>
        v.name.includes("Samantha") || v.name.includes("Female") || v.name.includes("Google US English")
      );
    }

    // Executar isso ap√≥s toque do usu√°rio
    window.addEventListener('click', () => {
      synth.getVoices(); // for√ßa carregar vozes no iOS
      initializeVoice();
    }, { once: true });

    window.speechSynthesis.onvoiceschanged = () => {
      initializeVoice();
    };

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onstart = () => {
        statusDiv.textContent = "‚ú® Stella is listening...";
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        statusDiv.textContent = "üó£Ô∏è You said: " + transcript;
        sendToStella(transcript);
      };

      recognition.onerror = (event) => {
        statusDiv.textContent = "‚ùå Error: " + event.error;
      };

      recognition.onend = () => {
        statusDiv.textContent = "‚èπÔ∏è Wait";
      };
    } else {
      alert("Speech recognition is not supported in this browser.");
    }

    startBtn.onclick = () => {
      if (recognition) recognition.start();
    };

    stopBtn.onclick = () => {
      if (recognition) recognition.stop();
    };

    function speak(textToSpeak) {
      if (!textToSpeak) return;

      const utter = new SpeechSynthesisUtterance(textToSpeak);
      utter.lang = 'en-US';

      if (selectedVoice) {
        utter.voice = selectedVoice;
      }

      synth.cancel(); // evita sobreposi√ß√£o
      synth.speak(utter);
    }

    function sendToStella(pergunta) {
      fetch("https://stella-7.onrender.com/perguntar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ pergunta })
      })
      .then(res => res.json())
      .then(data => {
        const resposta = data.reply || "Sorry, I didn‚Äôt understand.";
        statusDiv.textContent = "‚ú® Stella: " + resposta;
        speak(resposta);
      })
      .catch(err => {
        console.error(err);
        statusDiv.textContent = "‚ùå Error contacting Stella.";
      });
    }
  </script>
</body>
</html>
