<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stella - by Star Idiomas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #0c0c2d, #230047);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    #star {
      font-size: 100px;
      color: yellow;
      text-shadow: 0 0 20px yellow, 0 0 30px yellow;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); text-shadow: 0 0 20px yellow, 0 0 30px yellow; }
      50% { transform: scale(1.1); text-shadow: 0 0 30px yellow, 0 0 50px yellow; }
      100% { transform: scale(1); text-shadow: 0 0 20px yellow, 0 0 30px yellow; }
    }

    .buttons {
      display: flex;
      gap: 40px;
    }

    .glow-button {
      background-color: orange;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.9), 0 0 40px rgba(255, 140, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .glow-button:hover {
      transform: scale(1.1);
    }

    .glow-button img {
      width: 30px;
      height: 30px;
    }

    .status {
      margin-top: 30px;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="star">‚≠ê</div>

  <div class="buttons">
    <button id="start-button" class="glow-button" onclick="startRecording()">
      <img src="mic.png" alt="Microphone" class="icon">
    </button>
    <button id="stop-button" class="glow-button" onclick="stopRecording()">
      <img src="cancel.png" alt="Stop" class="icon">
    </button>
  </div>

  <button onclick="window.location.href='pratica.html'" class="glow-button">Praticar</button>


  <div class="status" id="status">Waiting for input...</div>

  <script>
    let recognition;
    const synth = window.speechSynthesis;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onstart = function () {
        document.getElementById("status").textContent = "‚ú® Stella is listening...";
      };

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("status").textContent = "üó£Ô∏è You said: " + transcript;
        sendToStella(transcript);
      };

      recognition.onerror = function (event) {
        document.getElementById("status").textContent = "‚ùå Error: " + event.error;
      };

      recognition.onend = function () {
        document.getElementById("status").textContent = "‚èπÔ∏è Stella has stopped.";
      };
    } else {
      alert("Speech recognition is not supported in this browser.");
    }

    function startRecording() {
      if (recognition) recognition.start();
    }

    function stopRecording() {
      if (recognition) recognition.stop();
    }

    function speak(textToSpeak) {
      if (!textToSpeak) return;
      const utterance = new SpeechSynthesisUtterance(textToSpeak);
      utterance.lang = 'en-US';

      const voices = synth.getVoices();
      const preferred = voices.find(v => v.name.includes("Female") || v.name.includes("Samantha") || v.lang === 'en-US');
      if (preferred) utterance.voice = preferred;

      synth.cancel(); // Garante que n√£o sobreponha
      synth.speak(utterance);
    }

    function sendToStella(pergunta) {
      fetch("https://stella-7.onrender.com/perguntar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ pergunta })
      })
      .then((res) => res.json())
      .then((data) => {
        const resposta = data.reply || "Sorry, I didn‚Äôt understand.";
        document.getElementById("status").textContent = "‚ú® Stella: " + resposta;
        speak(resposta); // ‚úÖ Fala a resposta
      })
      .catch((err) => {
        console.error(err);
        document.getElementById("status").textContent = "‚ùå Error contacting Stella.";
      });
    }
  </script>
</body>
</html>
